<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Open Prices</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="/node_modules/bluebird/js/browser/bluebird.min.js"></script>
	<script type="text/javascript" src="/node_modules/systemjs/dist/system.js"></script>
	<script type="text/javascript" src="/system.config.js"></script>

</head>
<body>
	<div class="container">
		<div id="app"></div>
	</div>
	<script type="text/javascript">
		
		var imports = []

		imports.push(SystemJS.import('react'));
		imports.push(SystemJS.import('react-dom'));
		imports.push(SystemJS.import('app.js'));

		Promise.all(imports).spread(function(React, ReactDOM, App){

			ReactDOM.render(App, document.getElementById('app'))

		});

	</script>
</body>
</html>
